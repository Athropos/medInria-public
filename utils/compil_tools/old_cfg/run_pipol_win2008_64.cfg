[DEFAULT]
cpus=2
projects_dir=/pipol/Projects
cyg_drive=C:/cygwin
install=1
package=0
archive_dir=/home/asclepios/bbleuze/archive
username=bbleuze

[commands]
visual_build=/cygdrive/c/Program\ Files\ \(x86\)/Microsoft\ Visual\ Studio\ 9.0/VC/vcpackages/vcbuild.exe
cpack=/cygdrive/c/CMake\ 2.8/bin/cpack
cmake=/cygdrive/c/CMake\ 2.8/bin/cmake -G 'Visual Studio 9 2008'


[projects]
#medular must come last so that we can create the installer
projects=dtk,itk,vtk,vtkinria3d-public,vtkinria3d-private,medular1,dcmtk,medular-plugins,ttk-public,ttk-private,medinria-plugins,medular

[package_deps]
package_manager=
deps=

[cmake-common]
CMAKE_BUILD_TYPE:STRING=%(build_type)s
CMAKE_INSTALL_PREFIX:STRING="c:/cygwin/pipol/install/inria"
CPACK_USE_DESTDIR:BOOL=ON
CPACK_BINARY_RPM:BOOL=OFF
CPACK_BINARY_NSIS:BOOL=ON
#QT_QMAKE_EXECUTABLE:FILEPATH=/cyg_drive/c/Qt/4.6.3/bin/qmake.exe


[dcmtk]
configure_type=cmake
build_dir=build
extra_build_cmd=
#installed in the extra build command, because of the special install targets
install=1


[dtk]
username=git


#medular and medular1 due to the medular-plugins' dependency on medular 
[medular]
#already built in medular1, just create the overall package
project_name=medinria
configure=0
build=0
package=1
extra_package_cmd=/home/asclepios/bbleuze/scripts/qt_install_2008.sh && /cygdrive/c/Program\ Files\ \(x86\)/Microsoft\ Visual\ Studio\ 9.0/VC/vcpackages/vcbuild.exe nsis.vcproj && mkdir -p %(archive_dir)s/packages/$PIPOL_IMAGE_NAME/ && cp bin/%(project_name)s-*-win-32-x86.exe %(archive_dir)s/packages/$PIPOL_IMAGE_NAME/


[medular1]
project_name=medinria
#do not create package. will be created after all has been installed
package=0
source_host=scm.gforge.inria.fr
source_file=/git/medular/medular.git
scm=git
destination_dir=medular


