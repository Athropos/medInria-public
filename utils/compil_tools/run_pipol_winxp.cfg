[DEFAULT]
cpus=2
projects_dir=/pipol/Projects
cyg_drive=C:/cygwin
install=1
package=0
archive_dir=/home/asclepios/bbleuze/archive
username=bbleuze

[commands]
visual_build=/cygdrive/c/Program\ Files/Microsoft\ Visual\ Studio\ 8/VC/vcpackages/vcbuild.exe
cpack=/cygdrive/c/CMake\ 2.8/bin/cpack
cmake=/cygdrive/c/CMake\ 2.8/bin/cmake -G 'Visual Studio 8 2005'


[projects]
#medular must come last so that we can create the installer
projects=dtk,itk,vtk,vtkinria3d-public,vtkinria3d-private,medular-plugins,ttk-public,ttk-private,medinria-plugins,medular

[package_deps]
package_manager=
deps=

[cmake-common]
CMAKE_BUILD_TYPE:STRING=%(build_type)s
CMAKE_INSTALL_PREFIX:STRING="C:\\Program Files\\inria\\"
CPACK_USE_DESTDIR:BOOL=ON
CPACK_BINARY_RPM:BOOL=OFF
CPACK_BINARY_NSIS:BOOL=ON
#QT_QMAKE_EXECUTABLE:FILEPATH=/cyg_drive/c/Qt/4.6.3/bin/qmake.exe

[dtk]
username=git

[medular]
project_name=medinria
branch=bbleuze-experimental-pipol
