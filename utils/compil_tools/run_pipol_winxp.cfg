extra_package_cmd=/home/asclepios/bbleuze/scripts/qt_install.sh && /cygdrive/c/Program\ Files/Microsoft\ Visual\ Studio\ 8/VC/vcpackages/vcbuild.exe nsis.vcproj && mkdir -p %(archive_dir)s/packages/$PIPOL_IMAGE_NAME/ && cp bin/%(project_name)s-0.1.0-win32-x86.exe %(archive_dir)s/packages/$PIPOL_IMAGE_NAME/



